<html>
    <head>
        <title>MTG Booster Recorder</title>
        <script src="./bower_components/jquery/dist/jquery.min.js"></script>
        <script src="./bower_components/jquery-ui/jquery-ui.min.js"></script>
        <script src="./gen.js"></script>
        <link rel="stylesheet" type="text/css" href="./bower_components/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="./bower_components/jquery-ui/themes/sunny/jquery-ui.min.css">
        <script src="./bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    </head>
    <body>
            <ul class="nav nav-tabs" role="tablist">
                <li><h4 style="padding-left:10px; padding-right:10px">sealed practice tool</h4></li>
                <li><a href="./insert.html">insert</a></li>
                <li class="active"><a href="./gen.html">generate</a></li>
                <li><a href="./browse.html">browse</a></li>
            </ul>
        <div class="row">
            <div class="col-md-2" style="padding: 25px">
                <div class="input-group">
                    <span class="input-group-addon">
                        boosters:
                    </span>
                    <input type="number" class="form-control" id="num-boosters" value="6" ></input>
                </div>
                <div id="booster-count">
                </div>
            </div>
                <div class="col-md-10" style="padding: 25px">
                    <div class='panel panel-default' >
                        <div class='panel-heading'>
                            <h3>
                                sealed pool<!--: <span id="booster-ids">1,2,3,4,5,6</span>-->
                            </h3>
                        </div>
                        <div id="cards-section" class='panel-body'>
                            <div id="card-block-W" style="margin: 6px;padding: 6px; border: #ccc solid 1px; border-radius: 5px;width: 250px; float: left">
                                <h4>white</h4>
                            </div>
                            <div id="card-block-U" style="margin: 6px;padding: 6px; border: #ccc solid 1px; border-radius: 5px;width: 250px; float: left">
                                <h4>blue</h4>
                            </div>
                            <div id="card-block-B" style="padding: 6px;margin: 6px; border: #ccc solid 1px; border-radius: 5px;width: 250px; float: left">
                                <h4>black</h4>
                            </div>
                            <div id="card-block-R" style="padding: 6px;margin: 6px; border: #ccc solid 1px; border-radius: 5px;width: 250px; float: left">
                                <h4>red</h4>
                            </div>
                            <div id="card-block-G" style="clear:both;padding: 6px;margin: 6px; border: #ccc solid 1px; border-radius: 5px;width: 250px; float: left">
                                <h4>green</h4>
                            </div>
                            <div id="card-block-M" style="padding: 6px;margin: 6px; border: #ccc solid 1px; border-radius: 5px;width: 250px; float: left">
                                <h4>multicolored</h4>
                            </div>
                            <div id="card-block-A" style="padding: 6px;margin: 6px; border: #ccc solid 1px; border-radius: 5px;width: 250px; float: left">
                                <h4>artifact</h4>
                            </div>
                            <div id="card-block-L" style="padding: 6px;margin: 6px; border: #ccc solid 1px; border-radius: 5px;width: 250px; float: left">
                                <h4>land</h4>
                            </div>




                        </div>
                    </div>
                </div>
        </div>
    </body>

</html>
